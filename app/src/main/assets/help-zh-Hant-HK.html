<!DOCTYPE html>
<html lang="zh-Hant-HK">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="webview.css">
<title>説明</title>
</head>
<body>
<h1>説明</h1>
<h2>筆畫</h2>
<table>
<thead>
<tr>
<th>鍵</th>
<th>筆畫</th>
</tr>
</thead>
<tbody>
<tr>
<td><kbd class="stroke-key">㇐</kbd></td>
<td>畫、提</td>
</tr>
<tr>
<td><kbd class="stroke-key">㇑</kbd></td>
<td>棟、棟鉤</td>
</tr>
<tr>
<td><kbd class="stroke-key">㇒</kbd></td>
<td>撇</td>
</tr>
<tr>
<td><kbd class="stroke-key">㇔</kbd></td>
<td>捺、點</td>
</tr>
<tr>
<td><kbd class="stroke-key">㇖</kbd></td>
<td>折、彎</td>
</tr>
</tbody>
</table>
<h2>例子</h2>
<table>
<thead>
<tr>
<th>字</th>
<th>筆順</th>
</tr>
</thead>
<tbody>
<tr>
<td>天</td>
<td class="stroke-key">㇐㇐㇒㇔</td>
</tr>
<tr>
<td>下</td>
<td class="stroke-key">㇐㇑㇔</td>
</tr>
<tr>
<td>為</td>
<td class="stroke-key">㇔㇒㇖㇖㇖㇔㇔㇔㇔</td>
</tr>
<tr>
<td>公</td>
<td class="stroke-key">㇒㇔㇖㇔</td>
</tr>
</tbody>
</table>
<h2>雜項</h2>
<table>
<thead>
<tr>
<th>功能</th>
<th>動作</th>
</tr>
</thead>
<tbody>
<tr>
<td>收回鍵盤</td>
<td>以系統返回掣（或返回手勢）</td>
</tr>
<tr>
<td>轉語言</td>
<td>橫掃 <kbd class="space-bar">◀ 中文 ▶</kbd></td>
</tr>
<tr>
<td>轉至其他鍵盤</td>
<td>長撳 <kbd class="space-bar">◀ 中文 ▶</kbd></td>
</tr>
</tbody>
</table>

</footer>
</body>
</html>
