<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="webview.css">
<title>說明</title>
</head>
<body>
<h1>說明</h1>
<h2>筆畫</h2>
<table>
<thead>
<tr>
<th>鍵</th>
<th>筆畫</th>
</tr>
</thead>
<tbody>
<tr>
<td><kbd class="stroke-key">㇐</kbd></td>
<td>橫、提</td>
</tr>
<tr>
<td><kbd class="stroke-key">㇑</kbd></td>
<td>豎、豎鉤</td>
</tr>
<tr>
<td><kbd class="stroke-key">㇒</kbd></td>
<td>撇</td>
</tr>
<tr>
<td><kbd class="stroke-key">㇔</kbd></td>
<td>捺、點</td>
</tr>
<tr>
<td><kbd class="stroke-key">㇖</kbd></td>
<td>折、彎</td>
</tr>
</tbody>
</table>
<h2>例子</h2>
<table>
<thead>
<tr>
<th>字</th>
<th>筆順</th>
</tr>
</thead>
<tbody>
<tr>
<td>天</td>
<td class="stroke-key">㇐㇐㇒㇔</td>
</tr>
<tr>
<td>下</td>
<td class="stroke-key">㇐㇑㇔</td>
</tr>
<tr>
<td>為</td>
<td class="stroke-key">㇔㇒㇖㇖㇖㇔㇔㇔㇔</td>
</tr>
<tr>
<td>公</td>
<td class="stroke-key">㇒㇔㇖㇔</td>
</tr>
</tbody>
</table>
<h2>雜項</h2>
<table>
<thead>
<tr>
<th>動作</th>
<th>功能</th>
</tr>
</thead>
<tbody>
<tr>
<td>橫掃 <kbd class="space-bar">◀ 中文 ▶</kbd></td>
<td>轉語言</td>
</tr>
<tr>
<td>長按 <kbd class="space-bar">◀ 中文 ▶</kbd></td>
<td>轉至其他鍵盤</td>
</tr>
</tbody>
</table>
<h2>收回鍵盤</h2>
<p>
以系統<b>返回按鈕</b>（或<b>返回手勢</b><sup>†</sup>）而收回鍵盤。
</p>
<p>
（<sup>†</sup>若 Android&nbsp;13 <b>手勢操作</b>不便，可考慮復還<b>三按鈕操作</b>，並使用<b>返回按鈕</b>。）
</p>

</body>
</html>
