<!DOCTYPE html>
<html lang="zh-Hans-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="webview.css">
<title>说明</title>
</head>
<body>
<h1>说明</h1>
<h2>笔画</h2>
<table>
<thead>
<tr>
<th>键</th>
<th>笔画</th>
</tr>
</thead>
<tbody>
<tr>
<td><kbd class="stroke-key">㇐</kbd></td>
<td>横、提</td>
</tr>
<tr>
<td><kbd class="stroke-key">㇑</kbd></td>
<td>竖、竖钩</td>
</tr>
<tr>
<td><kbd class="stroke-key">㇒</kbd></td>
<td>撇</td>
</tr>
<tr>
<td><kbd class="stroke-key">㇔</kbd></td>
<td>捺、点</td>
</tr>
<tr>
<td><kbd class="stroke-key">㇖</kbd></td>
<td>折、弯</td>
</tr>
</tbody>
</table>
<h2>例子</h2>
<table>
<thead>
<tr>
<th>字</th>
<th>笔顺</th>
</tr>
</thead>
<tbody>
<tr>
<td>天</td>
<td class="stroke-key">㇐㇐㇒㇔</td>
</tr>
<tr>
<td>下</td>
<td class="stroke-key">㇐㇑㇔</td>
</tr>
<tr>
<td>为</td>
<td class="stroke-key">㇔㇒㇖㇔</td>
</tr>
<tr>
<td>公</td>
<td class="stroke-key">㇒㇔㇖㇔</td>
</tr>
</tbody>
</table>
<h2>杂项</h2>
<table>
<thead>
<tr>
<th>动作</th>
<th>功能</th>
</tr>
</thead>
<tbody>
<tr>
<td>横扫 <kbd class="space-bar">◀ 中文 ▶</kbd></td>
<td>转语言</td>
</tr>
<tr>
<td>长按 <kbd class="space-bar">◀ 中文 ▶</kbd></td>
<td>转至其他键盘</td>
</tr>
</tbody>
</table>
<h2>收回键盘</h2>
<p>
用系统<b>返回按钮</b>（或<b>返回手势</b><sup>†</sup>）来收回键盘。
</p>
<p>
（<sup>†</sup>若 Android&nbsp;13+ <b>手势导航</b>不便，可考虑复还<b>“三按钮”导航</b>，并使用<b>返回按钮</b>。）
</p>

</body>
</html>
